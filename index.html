<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- SCRIPTS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
    <script src="assets/javascript/app.js"></script>
  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/skeleton.css"> -->
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Train Time</h1>
    </div>
    <div class="row">
      <input id="train-name" type="text" placeholder="Train name">
      <input id="train-destination" type="text" placeholder="Train destination">
      <input id="first-train" type="text" placeholder="First time">
      <input id="frequency" type="text" placeholder="Frequency (in minutes)">
    </div>
    <div class="row">
      <button class="button-primary" id="submit">Submit</button>
    </div>
    <table class="u-full-width" id='train-table'>
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
</body>
</html>
